name: CI (pnpm) - Build

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

env:
    NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
    NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build (with Notion secrets)
        run: pnpm build
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: pnpm run build
      - name: Debug env
        run: |
          echo "Token length: ${#NOTION_TOKEN}"
          echo "DB id length: ${#NOTION_DATABASE_ID}"


      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ Build failed: dist folder not found"
            exit 1
          fi
          echo "✔ Build OK"



